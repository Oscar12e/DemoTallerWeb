<!doctype html>
<html lang="spa">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicios JQuery</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- Biblioteca JQuery -->
  
	<style>
		.btns {
			width: 180px;
			background-color: #29447e;
			border: 0;
			padding: 6px 18px 6px 18px;
			font-size: 0.9em;
			cursor: pointer;
			margin: 6px 0 6px 0;
			font-weight: bold;
			color: #FFFFFF;
		}
		
		button {
			text-rendering: auto;
			color: initial;
			letter-spacing: normal;
			word-spacing: normal;
			text-transform: none;
			text-indent: 0px;
			text-shadow: none;
			display: inline-block;
			text-align: start;
			margin: 0em;
			font: 400 13.3333px Arial;
			text-align: center;
		}
		
		#bloque {
			width: 260px;
			background-color: #d4eefd;
			padding: 16px;
			margin: 12px 0 12px 0;
			border-radius: 10px;
			font-size: 1.2em;
			position: relative;
			text-align: center;
		}

	</style> 
	
	<script>
		$( function() { 
			<!-- Acciones JQuery -->
		} );
	</script>
  
</head>
<body>
 
	<div id="bloque" >BLOQUE DE PRUEBA</div>

	<button class="btns" id="b1">Ocultar bloque</button><br>
	<button class="btns" id="b2">Mostrar bloque</button><br>
	<button class="btns" id="b3">Ocultar / Mostrar con Toggle</button><br>
	<button class="btns" id="b4">Cambiar tama√±o</button><br>
	<button class="btns" id="b5">Ocultar con FadeOut</button><br>
	<button class="btns" id="b6">Mostrar con FadeIn</button><br>
	<button class="btns" id="b7">Mover</button><br>
	<button class="btns" id="b8">Cambiar estilo CSS</button><br>
	
	<script>
	$("#b1").click(function() { 
		$("#bloque").hide(1500);
	});
	
	$("#b2").click(function() { 
		$("#bloque").show(1500);
	});
	
	$("#b3").click(function() { 
		$("#bloque").toggle(1500);
	});
	
	$("#b4").click(function() { 
		$("#bloque").animate({fontSize:"24", width:400, padding:24},1500);
	});
	
	$("#b5").click(function() { 
		$("#bloque").fadeOut(1500);
	});
	
	$("#b6").click(function() { 
		$("#bloque").fadeIn(1500);
	});
	
	$("#b7").click(function() { 
		$("#bloque").animate({fontSize:'9', width:"200"},1200)
		.animate({width:"300", fontSize:'24', left:"100px"}, 2000)
		.animate({width:"300", fontSize:'9', left:"100px"}, 2000)
		.animate({width:"200", fontSize:'16'}, 1200)
		.slideUp()
		.slideDown(1800);
		
		return false
	});
	
	$("#b8").click(function() { 
		$("#bloque").css({'color':'white', 'font':'roboto', 'font-weight':'italic', 'background-color':'black'});
	});
	
	
	</script>

	
	
 
</body>
</html>
